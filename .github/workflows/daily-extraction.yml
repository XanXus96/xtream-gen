name: Daily Xtream Codes Extraction

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

# Add this section to request write permissions
permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # This allows the action to push
        persist-credentials: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run extraction and commit
      run: |
        mkdir -p results
        node src/index.js
        
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Actions"
        git add results/
        
        # Only commit if there are changes
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git commit -m "Add daily extraction results for $(date +'%Y-%m-%d')"
          git push
        fi
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
